<html>
    <head>
        <title>array sum</title>
        <script>
            function sumArray(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    return sum;
}

const numbers = [10, 20, 30, 40, 50];
console.log("Sum using for loop:", sumArray(numbers));


        </script>
    </head>
</html>a
